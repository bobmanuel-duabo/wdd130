<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting for questions, reservations, and feedback. Find our address, phone, email, map, and send us a message.">
    <meta name="author" content="Duabo Bobmanuel">
    <title>Contact Us | White Water Rafting</title>


    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </header>

    <main>

        <h1>Contact Us</h1>

        <!-- Company Contact Information -->
        <section class="contact-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Rapids Lane, Adventure City, CA 90210</p>
            <p><strong>Phone:</strong> +234 8032546331</p>
            <p><strong>Email:</strong> info@whitewaterrafting.com</p>

            <!-- Google Map -->
            <iframe title="White Water Rafting location map" src="..." width="100%" height="300"
              allowfullscreen="" loading="lazy">
            </iframe>

        </section>


        <!-- Employee Profiles -->
        <section class="employees">
            <h2>Meet Our Team</h2>

            <figure>
                <img src="images/happy-client.jpg" alt="John Smith - River Guide">
                <figcaption><strong>John Smith</strong><br>Senior River Guide</figcaption>
            </figure>

            <figure>
                <img src="images/happy-client.jpg" alt="Sarah Johnson - Reservation Manager">
                <figcaption><strong>Sarah Johnson</strong><br>Reservation Manager</figcaption>
            </figure>

            <figure>
                <img src="images/happy-client.jpg" alt="David Lee - Safety Instructor">
                <figcaption><strong>David Lee</strong><br>Safety Instructor</figcaption>
            </figure>

        </section>


        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form action="#" method="post">

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <p><strong>Purpose of Message:</strong></p>

                <label for="purpose-general">
                    <input type="radio" id="purpose-general" name="purpose" value="General Inquiry"
                      required>
                    General Inquiry
                </label>

                <label for="purpose-reservation">
                    <input type="radio" id="purpose-reservation" name="purpose"
                      value="Reservation Question">
                    Reservation Question
                </label>

                <label for="purpose-website">
                    <input type="radio" id="purpose-website" name="purpose"
                      value="Website Suggestion">
                    Website Suggestion
                </label>

                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send My Message</button>

            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting | Duabo Bobmanuel</p>

        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener">
                <img src="images/instagram.png" alt="Instagram">
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener">
                <img src="images/twitter.png" alt="Twitter">
            </a>
        </nav>
    </footer>

</body>

</html>
